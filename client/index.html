<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
    <h1>chatterbox</h1>
    <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
    <div id="rooms">
      Room:
      <select id="roomSelect">
      </select>
    </div>
    <form action="#" id="send" method="post">
      <input type="text" name="message" id="message"/>
      <input type="button" name="submit" class="submit" value="Submit"/>
    </form>
    <form action="#" id="setRoom">
      <input type="text" name="roomName" id="roomName"/>
      <input type="button" name="submit" class="submit" value="Create Room"/>
    </form>
    <div id="chats"></div>
    <script>
      app.init();
      app.username = prompt('Please enter your username: ');
    </script>
  </div>
  </body>
</html>
